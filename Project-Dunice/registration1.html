<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
      rel="preconnect"
      href="https://fonts.googleapis.com"
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="registration1.css" />
    <title>Registration</title>
  </head>
  <body>
    <h4>IT Potato</h4>
    <h2>Поддержка</h2>
    <img
      class="potato"
      src="https://papik.pro/uploads/posts/2021-11/1636528316_38-papik-pro-p-milaya-kartoshka-risunok-39.png"
    />
    <a href="support.html"
      ><img
        class="servise"
        href="support.html"
        src="img/support.png"
        alt="профиль"
    /></a>

    <h1>Регистрация</h1>
    <form role="form" onsubmit="signUp(event);" autocomplete="off">
      <div class="form-group">
        <input
          type="text"
          name="fname"
          id="fname"
          class="form-name"
          placeholder="ФИО"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          name="institute"
          id="institute"
          class="institute"
          placeholder="ИНСТИТУТ"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          name="email"
          id="email"
          class="mail"
          placeholder="ПОЧТА"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          name="pwd"
          id="pwd"
          class="password"
          placeholder="ПАРОЛЬ"
          required
        />
      </div>
      <div class="form-group">
        <a href="login.html"
          ><button type="submit" id="signSubmit" class="btn btn-info"
            >Продолжить</button
          ></a
        >
      </div>
    </form>
    <script src="script/registration.js"></script>
  </body>
</html>
