<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    /><link

      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  <body>
    <h4>IT Potato</h4>
    <h2>Поддержка</h2>
    <img class="potato" src="https://papik.pro/uploads/posts/2021-11/1636528316_38-papik-pro-p-milaya-kartoshka-risunok-39.png">
    <img class="support" src="/img/support.png">
    <h1>Авторизация</h1>
    <div class="mainwindow">
      <form role="form" onsubmit="signIn(event);" autocomplete="off">
        <div class="form-group">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            required
            class="form-login"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="pwd"
            id="pwd"
            placeholder="Password"
            required
            class="form-password"
          />
        </div>
        <div class="form-group">
          <a href="main2.html"
      ><button type="submit" id="signSubmit" class="btn btn-info"
        >Продолжить</button
      ></a>
        </div>
      </form>
    </div>
    <a href="registration1.html">Нет аккаунта? Не беда! Регистрация</a>
    <script src="script/registration.js"></script>
    
  </body>
</html>
